{% extends 'shared/_base.html' %} {% load static %} {% block content %}

<div class="row">
	<div class="container">
		<section id="popular-product" class="ecommerce">
			<!-- Shopping items content -->
			<div class="shopping-content">
				<!-- Block heading two -->
				<div class="block-heading-two">
					<h3><span>{{category}}</span></h3>
				</div>

				<div class="row">
					{% for item in items %}
					<div class="col-md-3 col-sm-6">
						<!-- Shopping items -->
						<div class="shopping-item" style="height: 48vh">
							<!-- Image -->
							<a href="{% url 'single_product' item.slug %}"
								><img
									class="img-responsive"
									style="height: 30vh"
									src="{{item.image.url}}"
									alt=""
							/></a>
							<!-- Shopping item name / Heading -->
							<h4>
								<a href="{% url 'single_product' item.slug %}">{{item.name}}</a
								><span class="color pull-right">GHS {{item.markup_price}}</span>
							</h4>
							<div class="clearfix"></div>
							<!-- Buy now button -->
							<div class="visible-xs">
								<a
									class="btn btn-primary btn-sm add-to-cart"
									data-id="{{item.id}}"
									data-name="{{item.name}}"
									data-price="{{item.markup_price}}"
									>Add to cart</a
								>
							</div>
							<!-- Shopping item hover block & link -->
							<!-- <div class="item-hover bg-color hidden-xs">
							<a href="/">Add to cart</a>
						</div> -->
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</section>

		{% include 'shared/special_offers.html' %}
	</div>

	{% endblock content %}
</div>
